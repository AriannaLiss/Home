version: '3.8'

services:
  db-postgres:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - 5433:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 3

  data-migration:
    build:
      context: ../../
      dockerfile: home-dev/docker-files/home-data-migration.dockerfile
    environment:
      DATASOURCE_URL: jdbc:postgresql://db-postgres:5432/postgres?user=postgres&password=password
    ports:
      - 5000:5000
    depends_on:
      db-postgres:
        condition: service_healthy

  home-project:
    build:
      context: ../../
      dockerfile: home-dev/docker-files/home-application.dockerfile
    environment:
      DATASOURCE_URL: jdbc:postgresql://db-postgres:5432/postgres
    ports:
      - 8080:8080
    depends_on:
      db-postgres:
        condition: service_healthy