on:
  push:
    branches: [ dev ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to Heroku Container registry
          env:
            HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          run: heroku container:login
      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run:
          docker tag homeacademy/data-migration registry.heroku.com/home-project-academy/data-migration
          docker push homeacademy/data-migration registry.heroku.com/home-project-academy/data-migration
          docker tag homeacademy/home-application registry.heroku.com/home-project-academy/web
          docker push homeacademy/home-application registry.heroku.com/home-project-academy/web